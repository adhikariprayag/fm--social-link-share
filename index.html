<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" width="75" class="card-img">
      <h1 class="card-username">Jessica Randall</h1>
      <p class="card-location">London, United Kingdom</p>
      <p class="card-quote">"Front-end developer and avid reader."</p>
      <div class="card-links" role="list">
        <a href="#" class="card-links--items"><p>GitHub</p></a>
        <a href="#" class="card-links--items"><p>Frontend Mentor</p></a>
        <a href="#" class="card-links--items"><p>Linkedin</p></a>
        <a href="#" class="card-links--items"><p>Twitter</p></a>
        <a href="#" class="card-links--items"><p>Instagram</p></a>
      </div>
    </div>
  </main>
</body>

</html>
